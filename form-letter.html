<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Get a Letter</title>
  </head>
  <body>
    <div class=containter>
      <h1>Fill in the blanks to receive your letter</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input id="firstName" class="form-control" type="text">
        </div>
        <div class="form-group">
          </label for="lastName">Last name</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address1">Address</label>
          <input id="address1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address2">Address (continued)</label>
          <input id="address2" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Give me my letter!</button>
      </form>

      <div id="letter">
        <p>To: <span class="firstName"></span> <span class="lastName"></span></p>
        <p><span class="address1"></span></p>
        <p><span class="address2"></span></p>
        <p>Here is your letter <span class="firstName"></span>. Hope you enjoy!</p>
      </div>
    </div>
  </body>
</html>
